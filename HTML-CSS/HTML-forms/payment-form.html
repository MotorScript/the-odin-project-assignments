<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
</head>

<body>
    <p>This is my page</p>
    <form action="post">
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by
            <strong><span aria-label="required">*</span></strong>
        </p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title-1">
                            <input type="radio" id="title-1">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title-2">
                            <input type="radio" id="title-2">
                            Queen Devon
                        </label>
                    </li>
                    <li>
                        <label for="title-3">
                            <input type="radio" id="title-3">
                            Ace
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username" required>
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="email" name="user-email" required>
            </p>
            <p>
                <label for="pass">
                    <span>Password:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pass" name="user-password" required>
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card-type">
                    <span>Card Type:</span>
                </label>
                <select name="cc-type" id="card-type">
                    <option value="mastercard">Mastercard</option>
                    <option value="visa" selected>Visa</option>
                    <option value="american-express">American Express</option>
                </select>
            </p>
            <p>
                <label for="cc-number">
                    <span>Credit Card Number:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="cc-number" name="credit-card-number" required>
            </p>
            <p>
                <label for="exp-date">
                    <span>Expiration Date</span>
                </label>
                <input type="text" id="exp-date" name="cc-exp-date" required>
            </p>
        </section>
        <section>
            <p><button type="submit">Process Payment</button></p>
        </section>
    </form>
</body>

</html>
