<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Postcard example</title>
    <style>
        @import url(stylesheet.css);
    </style>
</head>

<body>
    <form action="POST">
        <h1>to: Leo</h1>
        <div id="from">
            <label for="name">from:</label>
            <input type="text" id="name" name="card_name">
        </div>
        <div id="reply">
            <label for="mail">reply:</label>
            <input type="email" name="card_email" id="mail">
        </div>
        <div id="message">
            <label for="msg">Your message:</label>
            <textarea name="card_msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send Postcard</button>
        </div>
    </form>

</body>

</html>
