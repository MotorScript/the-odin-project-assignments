<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css' />
    <style>
        @import url(styles.css);
    </style>
</head>

<body>
    <header class='speaker-form-header'>
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out
                this form.</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" name="user_name" id="name" placeholder="Joe Smith">
        </div>
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="user_email" id="email" placeholder="example@example.com">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input type="radio" name="user_talk" id="present" value="presentation" checked>
            <label for="present" class="radio-label">Presentation</label>
            <input type="radio" name="user_talk" id="stand-up" value="stand-up-comedy">
            <label for="stand-up" class="radio-label">Stand Up Comedy</label>
        </fieldset>

        <div class="form-row">
            <label for="merch-select">Choose a Merch Option:</label>
            <select name="user_merch" id="merch-select">
                <option value="sweatshirt">Sweatshirt</option>
                <option value="t-shirt">T-Shirt</option>
                <option value="pants">Pants</option>
                <option value="ball-cap">Baseball Cap</option>
                <option value="patch">Sew-on Patch</option>
            </select>
        </div>
        <div class="form-row">
            <label for="desc">Talk Description</label>
            <textarea name="user_talk" id="desc" cols="30" rows="10"></textarea>
            <div class="instructions">Explain what your talk will be about...</div>
        </div>

    </form>
</body>

</html>
